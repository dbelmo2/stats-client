<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>L3L3</title>
    <meta name="description" content="L3L3 late tracker" />
    
    <!-- Retro Gaming Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>

      @font-face {
          font-family: 'Pixel';
          src: url('/fonts/SHPinscher-Regular.woff2') format('woff2'),
              url('/fonts/SHPinscher-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          font-display: swap;

      html, body { 
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        width: 100vw;
        height: 100vh;
      }
      canvas { 
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* React app container for mobile */
      #root {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
      }

    <link rel="preload" href="/fonts/SHPinscher-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <div id="root"></div>
    <script type="module" src="/src/main.ts"></script>
